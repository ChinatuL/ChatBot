<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My ChatBot</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/252caf6e4e.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js" defer></script>
        <script src="response.js"></script>
    </head>
    <body>
        <main class="main">
            <button type="button" aria-label="Open chatbot" class="chatbot-btn">
                <i class="fa-regular fa-comment fa-2x"></i>
            </button>
            <div class="chat-container">
                <div class="chat-header">
                    <h1>Chat</h1>
                </div>
                <div class="chat-body"></div>
                <form class="form" novalidate>
                    <input
                        type="text"
                        id="text-input"
                        name="Chat"
                        aria-label="Enter your message here"
                        placeholder="Chat"
                        class="input-field"
                        autofocus
                    />
                    <button
                        type="submit"
                        aria-label="Send message"
                        class="submit-btn"
                        disabled
                    >
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
